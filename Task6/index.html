<!DOCTYPE html>
<html>
    <head>
        <title>Tabbed Content Interface</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="container">
            <input type="radio" name="tabs" id="page1" checked/>
            <input type="radio" name="tabs" id="page2"/>
            <input type="radio" name="tabs" id="page3"/>
            <input type="radio" name="tabs" id="page4"/>
            <nav class="navbar">
                 <ul>
                     <li id="tab1"><label for="page1">Page1</label></li>
                     <li id="tab2"><label for="page2">Page2</label></li>
                     <li id="tab3"><label for="page3">Page3</label></li>
                    <li id="tab4"><label for="page4">Page4</label></li>
                </ul>
             </nav>
             <div class="Page1">
                 <h1>This is Page1's header element</h1>
                 <p>This is Page1's paragraph element</p>
             </div>
             <div class="Page2">
                 <h1>This is Page2's header element</h1>
                 <p>This is Page2's paragraph element</p>
             </div>
             <div class="Page3">
                 <h1>This is Page3's header element</h1>
                 <p>This is Page3's paragraph element</p>
             </div>
             <div class="Page4">
                 <h1>This is Page4's header element</h1>
                 <p>This is Page4's paragraph element</p>
             </div>
        </div>
    </body>
</html>
